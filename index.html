<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Biblioteca</h1>

    <div class="section" id="autores">
        <h2>Autores</h2>
        <form>
            <label for="nomeAutor">Nome do Autor</label>
            <input type="text" id="nomeAutor" placeholder="Digite o nome">

            <label for="nacionalidade">Nacionalidade</label>
            <input type="text" id="nacionalidade" placeholder="Digite a nacionalidade">

            <label for="anoNascimento">Ano de Nascimento</label>
            <input type="number" id="anoNascimento" placeholder="Digite o ano">
<br>
<br>
            <button>Salvar Autor</button>
        </form>
        
    </div>

    <div class="section" id="livros">
        <h2>Livros</h2>
        <form>
            <label for="tituloLivro">Título do Livro</label>
            <input type="text" id="tituloLivro" placeholder="Digite o título">

            <label for="generoLivro">Gênero</label>
            <input type="text" id="generoLivro" placeholder="Digite o gênero">

            <label for="anoPublicacao">Ano de Publicação</label>
            <input type="number" id="anoPublicacao" placeholder="Digite o ano">

            <label for="autorLivro">Autor</label>
            <input type="text" id="autorLivro" placeholder="Digite o autor">
<br>
<br>
            <button>Salvar Livro</button>
        </form>

    </div>

    <div class="section" id="leitores">
        <h2>Leitores</h2>
        <form>
            <label for="nomeLeitor">Nome do Leitor</label>
            <input type="text" id="nomeLeitor" placeholder="Digite o nome">

            <label for="emailLeitor">Email</label>
            <input type="email" id="emailLeitor" placeholder="Digite o email">

            <label for="telefoneLeitor">Telefone</label>
            <input type="text" id="telefoneLeitor" placeholder="Digite o telefone">
<br>
<br>
            <button>Salvar Leitor</button>
        </form>

    </div>

    <div class="section" id="emprestimos">
        <h2>Empréstimos</h2>
        <form>
            <label for="livroEmprestimo">Livro</label>
            <input type="text" id="nomeLivro" placeholder="Digite o livro">

            <label for="leitorEmprestimo">Leitor</label>
            <input type="text" id="nomeLeitor" placeholder="Digite o nome">

            <label for="dataEmprestimo">Data Empréstimo</label>
            <input type="date" id="dataEmprestimo">

            <label for="dataDevolucao">Data Devolução</label>
            <input type="date" id="dataDevolucao">
<br>
<br>
            <button>Registrar Empréstimo</button>
        </form>

    </div>

</div>

</body>
</html>
